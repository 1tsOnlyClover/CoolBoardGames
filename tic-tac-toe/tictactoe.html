<!DOCTYPE html>
<html>
    <head>
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="checkers Game">
        <meta name="keywords" content="Checkers, Game">

        <title>Checkers</title>
        <link rel="stylesheet" href="tictactoeStyle.css">
    </head>
    <body>
    <header role="banner">
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div id="game-board"></div>
        </div>
    </header>
    </body>
    <body>
    <div id="scoreBoard"></div>
    <div id="turnIndicator"></div>
    <canvas id="board" height="300" width="300"></canvas>
        <br>
        <button id="resetBtn">Reset Game</button>
    </body>
    <main>
        <div class="game-rules">
            <h2>Game Rules</h2>
            <ul>
                <li>Players take turns on a 3x3 grid placing their symbol ('X' or 'O')</li>
                <li>The first player to align three symbols horizontally, vertically, or diagonally wins</li>
                <li>If all squares are filled without a winner, the game is a draw</li>
            </ul>
        </div>
    </main>
    <script src="tictactoeLogic.js"></script>
</html>
