    <main>
        <div class="game-rules">
            <h2>Game Rules</h2>
            <ul>
                <li>Players take turns moving their pieces diagonally on the dark squares.</li>
                <li>Capturing an opponent's piece is done by jumping over it to an empty square.</li>
                <li>The game ends when a player captures all of the opponent's pieces or blocks them from moving.</li>
            </ul>
        </div>
    </main>
